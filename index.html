<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Results Summary Page</title>
    <link rel="stylesheet" href="./rs.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="purple-div">
            <h3 style="color: hsl(241, 100%, 89%);">Your Result</h3>
            <div class="circle-div"> 
                <span class="num-1">76</span> <p class="num-2">of 100</p> 
            </div>
            <h2>Great</h2>
            <p class="text">You scored higher than 65% of the people who have taken these tests</p>
        </div>

        <div class="white-div">
            <h3>Summary</h3>
            <div class="mini-divs" id="red-div">
                <div>
                    <img src="./icon-reaction.svg" alt="">
                    Reaction</div> 
                <div> 
                    <b class="percent-1">80 </b> <b class="percent-2">/ 100</b>
                </div>
            </div>
            <div class="mini-divs" id="yellow-div">
                <div>
                    <img src="./icon-memory.svg" alt="">
                    Memory</div> 
                <div> 
                    <b class="percent-1">92 </b> <b class="percent-2">/ 100</b>
                </div>
            </div>
            <div class="mini-divs" id="green-div">
                <div>
                    <img src="./icon-verbal.svg" alt="">
                    Verbal</div> 
                <div> 
                    <b class="percent-1">61 </b> <b class="percent-2">/ 100</b>
                </div>
            </div>
            <div class="mini-divs" id="blue-div">
                <div>
                    <img src="./icon-visual.svg" alt="">
                    Visual</div> 
                <div> 
                    <b class="percent-1">72 </b> <b class="percent-2">/ 100</b>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>

    <footer style="left: 45%; position: relative; bottom: 1%; font-family: monospace;">
        <h5>Coded by <a href="https://github.com/Desireye">Desireye</a></h5>
    </footer>
    
    <script src="./test.js"></script>
</body>
</html>
