<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="./rs.css">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="purple-div">
            <h3 style="color: hsl(241, 100%, 89%);">Your Result</h3>
            <div class="circle-div"> 
                <span id="result">76</span> <p class="num-2">of 100</p> 
            </div>
            <h2>Great</h2>
            <p class="text">You scored higher than 65% of the people who have taken these tests</p>
        </div>

        <div class="white-div">
            <h3>Summary</h3>
            <div class="mini-divs" id="red-div">
                <div>
                    <img src="./icon-reaction.svg" alt="">
                    Reaction</div> 
                <div class="percent"> 
                    <span id="percent-r"></span> <span class="percent-2">/ 100</span>
                </div>
            </div>
            <div class="mini-divs" id="yellow-div">
                <div>
                    <img src="./icon-memory.svg" alt="">
                    Memory</div> 
                <div class="percent"> 
                    <span id="percent-m"></span> <span class="percent-2">/ 100</span>
                </div>
            </div>
            <div class="mini-divs" id="green-div">
                <div>
                    <img src="./icon-verbal.svg" alt="">
                    Verbal</div> 
                <div class="percent">  
                    <span id="percent-ve"></span> <span class="percent-2">/ 100</span>
                </div>
            </div>
            <div class="mini-divs" id="blue-div">
                <div>
                    <img src="./icon-visual.svg" alt="">
                    Visual</div> 
                <div class="percent"> 
                    <span id="percent-vi"></span> <span class="percent-2">/ 100</span>
                </div>
            </div>
            <button onclick="calc()">Continue</button>
        </div>
    </main>

    <footer>
        <h5>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a> and Coded by <a href="https://github.com/Desireye">Desireye</a>
        </h5>
    </footer>

    <script src="./rs.js"></script>
</body>
</html>
